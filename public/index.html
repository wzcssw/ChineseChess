<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chess</title>
  <script src="/jquery.1.91.min.js"></script>
  <script src="/script.js"></script>
  <link rel="stylesheet" href="/style.css">
</head>
    <body>
        <div class="panel">
            <h1 id="hi_title">Xq</h1>
            
            <p id="output"></p>
            <table>
                <tr>
                    <td>连接状态: </td>
                    <td><span id="connect_status"></span></td>
                </tr>
                <tr>
                    <td>当前阵营: </td>
                    <td><span id="current_color"></span></td>
                </tr>
                <tr>
                    <td>下一步: </td>
                    <td><span id="next_term"></span></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input id="username"/>
                        <button onclick="save_username()">Save</button>
                    </td>
                </tr>
            </table>
        </div>
        
        <div class="chess_map_wrapper" style="width:630px;height:700px;border: solid;margin-left: 27%;">
            <div id="chess_map"></div>
            <div class="map_border_left"></div>
            <div class="map_border_right"></div>
            <div class="map_border_top"></div>
            <div class="map_border_bottom"></div>
            <div class="map_top_slash_left"></div>
            <div class="map_top_slash_right"></div>
            <div class="map_bottom_slash_left"></div>
            <div class="map_bottom_slash_right"></div>
        </div>
    </body>
</html>
